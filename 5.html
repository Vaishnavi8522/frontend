<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/400x500" alt="Placeholder Image 2"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300x400" alt="Placeholder Image 3"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/500" alt="Placeholder Image 4"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/400x300" alt="Placeholder Image 5"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300x300" alt="Placeholder Image 6"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
